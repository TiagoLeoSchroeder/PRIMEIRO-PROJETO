<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOS MANDE UM E-MAIL</title>
    <link rel="Stylesheet" href="estilo4 - contato.css">
</head>
<body>
    <h1>CONTATO COM O SUPORTE</h1>
    <form action="https://formsubmit.co/tiagoleoschroeder@gmail.com" method="POST" >
        <label for="name">Nome</label>
        <input type="text" name="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" required />
        <label for="message">Mensagem</label>
        <textarea name="message" required></textarea>
        <input type="hidden" name="_captcha" value="false"/>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html" />
        <button type="submit">ENVIAR</button>
   </form>
</body>
</html>
